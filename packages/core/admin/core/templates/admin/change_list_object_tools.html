{% load i18n admin_urls %}

{% block object-tools-items %}
    {% if has_add_permission %}
        {% url cl.opts|admin_urlname:'add' as add_url %}
        <a class="navbar-button" href="{% add_preserved_filters add_url is_popup to_field %}" class="addlink">
            Adicionar {{ cl.opts.verbose_name }}
        </a>
    {% endif %}
{% endblock %}
