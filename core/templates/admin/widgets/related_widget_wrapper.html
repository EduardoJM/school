{% load i18n static %}
<div class="related-widget-wrapper">
    {{ rendered_widget }}
    {% block links %}
        {% spaceless %}
            {% if not is_hidden %}
                {% if can_change_related %}
                    <a
                        class="related-widget-wrapper-link change-related"
                        id="change_id_{{ name }}"
                        data-href-template="{{ change_related_template_url }}?{{ url_params }}"
                        title="{% blocktranslate %}Change selected {{ model }}{% endblocktranslate %}"
                    >
                        <i class="material-icons">edit</i>
                    </a>
                {% endif %}
                {% if can_add_related %}
                    <a
                        class="related-widget-wrapper-link add-related"
                        id="add_id_{{ name }}"
                        href="{{ add_related_url }}?{{ url_params }}"
                        title="{% blocktranslate %}Add another {{ model }}{% endblocktranslate %}"
                    >
                        <i class="material-icons">add</i>
                    </a>
                {% endif %}
                {% if can_delete_related %}
                    <a
                        class="related-widget-wrapper-link delete-related"
                        id="delete_id_{{ name }}"
                        data-href-template="{{ delete_related_template_url }}?{{ url_params }}"
                        title="{% blocktranslate %}Delete selected {{ model }}{% endblocktranslate %}"
                    >
                        <i class="material-icons">delete</i>
                    </a>
                {% endif %}
            {% endif %}
        {% endspaceless %}
    {% endblock %}
</div>
